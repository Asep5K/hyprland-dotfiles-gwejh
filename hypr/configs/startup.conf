#################
### AUTOSTART ###
#################

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
# exec-once = waybar  
exec-once = mako
exec-once = $HOME/.config/hypr/configs/cmus-notifier.sh
exec-once = swww-daemon & sleep 1 && swww img $HOME/.config/hypr/wallpaper/wallpaper.jpg --transition-type none
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets,pkcs11,ssh,gpg
exec-once = udiskie --no-tray --automount > /dev/null 2>&1 &
exec-once = ~/.config/eww/topbar/launch_bar

