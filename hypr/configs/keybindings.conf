# Set programs that you use
$terminal = kitty
$fileManager = sh -c "$terminal -e yazi"
$menu = rofi -show drun
$browser = brave
$music = sh -c "$terminal -e cmus"
$cava= sh -c "$terminal -e cava"
$scripts = $HOME/.config/hypr/scripts
###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, A, exec, $music
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, killactive,
bind = $mainMod, D, exec, discord
bind = $mainMod, E, exec, $fileManager
# bind = $mainMod, F, exec, 
bind = $mainMod, G, togglegroup, 
# bind = $mainMod, H, exec,
# bind = $mainMod, I, exec,
# bind = $mainMod, J, togglesplit, # dwindle
# Toggle focused window split
$d=[$wm]
bindd = $mainMod, J, $d toggle split, togglesplit

# bind = $mainMod, K, exec,
bind = $mainMod, L, exec, systemctl suspend
bind = $mainMod, M, exec, $scripts/toggle_waybar.sh
bind = $mainMod, N, exec, $scripts/randomwallpaper.sh
# bind = $mainMod, N, exec, $scripts/randomwallpaper.sh
# bind = $mainMod, O, exec,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, R, exec, $menu
# bind = $mainMod, S, exec,
bind = $mainMod, T, exec, Telegram
# bind = $mainMod, U, exec, 
bind = $mainMod, V, exec, code
bind = $mainMod, W, togglefloating,
# bind = $mainMod, X, exec, $scripts/toggle_waybar.sh
# bind = $mainMod, Y exec,
# bind = $mainMod, Z, exec, $cava 
bind = CTRL ALT, Q,  exec, $terminal --class floatingterm
bind = $mainMod, return, exec, $scripts/power_menu.sh
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, BACKSPACE, exit,
bind = Alt, Return, fullscreen, # toggle the window between focus and fullscreen
bind = Ctrl+Shift, Escape, exec, $terminal -e btop 

$d=[$wm|Group Navigation]
bindd = $mainMod Control, H, $d change active group backwards   , changegroupactive, b
bindd = $mainMod Control, L, $d change active group forwards  , changegroupactive, f

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = Alt, Tab, movefocus, d
bindd = $mainMod, Tab,$d Cycle focus, cyclenext
# bind= $mainMod, Tab, 
# bind= $mainMod SHIFT, Tab, exec, 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# F1-F12
# bind = ,F1, exec,
# bind = ,F2, exec,
# bind = ,F3, exec,
# bind = ,F4, exec,
# bind = ,F5, exec,
# bind = ,F6, exec,
# bind = ,F7, exec,
bind = ,F8, exec, $scripts/toggle_hypridle.sh
bind = ,F9, exec, $scripts/game_menu.sh
bind = ,F10, exec, $HOME/.local/bin/record 
# bind = ,F11, fullscreen,
bindel = ,F12, exec, $scripts/time.sh
bindel = $mainMod, escape, exec, killall waybar || waybar

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, X, resizewindow
bindm = $mainMod, Z, movewindow

# Switch workspaces to a relative workspace
bind = $mainMod+Ctrl, Right, workspace, r+1
bind = $mainMod+Ctrl, Left, workspace, r-1
# Switch workspaces with ctrl+alt
# bind = CTRL ALT, left, workspace, e-1
# bind = CTRL ALT, right, workspace, e+1
# bind = CTRL ALT, backspace, workspace, previous

# Move to the first empty workspace
bind = $mainMod+Ctrl, Down, workspace, empty

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness
bindel = ALT, up, exec, brightnessctl set +10%
bindel = ALT, down, exec, brightnessctl set 10%-

# Full screen screenshot â†’ save to file + copy to clipboard + 5s notification
bind = , Print, exec, bash -c 'f=~/Pictures/Screenshot/full-$(date +%s).png; grim "$f" && wl-copy < "$f" && notify-send -t 3000 "ðŸ“¸ Full Screenshot" "Saved and copied to clipboard"'

# Area screenshot â†’ save to file + copy to clipboard + 5s notification
bind = SHIFT, Print, exec, bash -c 'geo=$(slurp); f=~/Pictures/Screenshot/area-$(date +%s).png; grim -g "$geo" "$f" && grim -g "$geo" - | wl-copy && notify-send -t 3000 "ðŸ“¸ Area Screenshot" "Saved and copied to clipboard"'

# Area screenshot â†’ copy to clipboard only + 5s notification
bind = CTRL SHIFT, Print, exec, bash -c 'geo=$(slurp); grim -g "$geo" - | wl-copy && notify-send -t 3000 "ðŸ“‹ Area Screenshot" "Copied to clipboard only"'

#lock
bind = CTRL ALT, L, exec, hyprlock


$d=[$wm|Resize Active Window]
# Resize windows
bindde = $mainMod Shift, Right, $d resize window right , resizeactive, 30 0
bindde = $mainMod Shift, Left, $d resize window left, resizeactive, -30 0
bindde = $mainMod Shift, Up, $d resize window up, resizeactive, 0 -30
bindde = $mainMod Shift, Down, $d resize  window down, resizeactive, 0 30

# Move active window around current workspace with mainMod + SHIFT + CTRL [â†â†’â†‘â†“]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
binded = $mainMod SHIFT $CONTROL, left,Move active window to the left,exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
binded = $mainMod SHIFT $CONTROL, right,Move active window to the right,exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
binded = $mainMod SHIFT $CONTROL, up,Move active window up,exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
binded = $mainMod SHIFT $CONTROL, down,Move active window down,exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

