# Set programs that you use
$terminal = kitty
$fileManager = sh -c "$terminal -e yazi"
$menu = rofi -show drun
$browser = brave
$music = sh -c "$terminal -e cmus"
$cava= sh -c "$terminal -e cava"
$scripts = $HOME/.config/hypr/scripts
###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, A, exec, $music
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, killactive,
bind = $mainMod, D, exec, discord
bind = $mainMod, E, exec, $fileManager
# bind = $mainMod, F, exec, 
# bind = $mainMod, G, exec,
# bind = $mainMod, H, exec,
# bind = $mainMod, I, exec,
bind = $mainMod, J, togglesplit, # dwindle
# bind = $mainMod, K, exec,
bind = $mainMod, L, exec, systemctl suspend
bind = $mainMod, M, exit,
bind = $mainMod, N, exec, $scripts/randomwal.sh
# bind = $mainMod, O, exec,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Q, exec, $terminal 
bind = $mainMod, R, exec, $menu
# bind = $mainMod, S, exec,
bind = $mainMod, T, exec, Telegram
# bind = $mainMod, U, exec, 
bind = $mainMod, V, exec, code
bind = $mainMod, W, togglefloating,
bind = $mainMod, X, exec, $scripts/toggle-waybar.sh
# bind = $mainMod, Y exec,
bind = $mainMod, Z, exec, $cava 
bind = $mainMod SHIFT, Q,  exec, $terminal --class floatingterm
bind = $mainMod, return, exec, $HOME/.local/bin/power
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces with ctrl+alt
bind = CTRL ALT, left, workspace, e-1
bind = CTRL ALT, right, workspace, e+1
bind = CTRL ALT, up, workspace, +1
bind = CTRL ALT, down, workspace, -1
bind = CTRL ALT, backspace, workspace, previous

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# F1-F12
# bind = ,F1, exec,
# bind = ,F2, exec,
# bind = ,F3, exec,
# bind = ,F4, exec,
# bind = ,F5, exec,
# bind = ,F6, exec,
# bind = ,F7, exec,
# bind = ,F8, exec,
# bind = ,F9, exec, 
bind = ,F10, exec, $HOME/.local/bin/record #mpv --loop=inf ~/Videos/march7th.mp4
bind = ,F11, fullscreen,
bind = ,F12, exec, notify-send -t 5000 "         DATE & TIME         " "  $(LC_TIME=en_US.UTF-8 date '+ %A, %B %d, %Y\n           %H:%M:%S')     "


# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness
bind = ALT, up, exec, brightnessctl set +10%
bind = ALT, down, exec, brightnessctl set 10%-

# Full screen screenshot â†’ save to file + copy to clipboard + 5s notification
bind = , Print, exec, bash -c 'f=~/Pictures/Screenshot/full-$(date +%s).png; grim "$f" && wl-copy < "$f" && notify-send -t 3000 "ðŸ“¸ Full Screenshot" "Saved and copied to clipboard"'

# Area screenshot â†’ save to file + copy to clipboard + 5s notification
bind = SHIFT, Print, exec, bash -c 'geo=$(slurp); f=~/Pictures/Screenshot/area-$(date +%s).png; grim -g "$geo" "$f" && grim -g "$geo" - | wl-copy && notify-send -t 3000 "ðŸ“¸ Area Screenshot" "Saved and copied to clipboard"'

# Area screenshot â†’ copy to clipboard only + 5s notification
bind = CTRL SHIFT, Print, exec, bash -c 'geo=$(slurp); grim -g "$geo" - | wl-copy && notify-send -t 3000 "ðŸ“‹ Area Screenshot" "Copied to clipboard only"'

#lock
bind = CTRL ALT, L, exec, hyprlock
