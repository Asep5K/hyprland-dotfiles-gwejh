$mainMod = SUPER

# Open application
$app = $HOME/.config/hypr/scripts/apps.sh
bind = $mainMod, Q, exec, Kdenlive
bind = $mainMod, R, exec, $app Menu
bind = $mainMod, T, exec, Telegram
bind = $mainMod, D, exec, discord
bind = $mainMod, E, exec, $app Yazi
bind = CTRL, TAB, exec, $app Window
bind = $mainMod, B, exec, brave
bind = CTRL ALT, T, exec, foot
bind = $mainMod, V, exec, code

# Floating application
bind = CTRL SHIFT, Escape, exec, [float; move 20% 17.5%; size 60% 65%] $app Btop
bind = CTRL ALT, E, exec, [float; move 0.5% 1%; size 55% 56% ] $app Yazi
bind = CTRL ALT, C, exec, [float; move 51.50% 64%; size 48% 35%] foot
bind = CTRL ALT, S, exec, [float; move -3.5% -3.5%; size 50% 60%] $app Spotify 
bind = CTRL ALT, X, exec, [float; move 0.5% 5%; size 55% 56% ] $app Cmus
bind = $mainMod SHIFT, Q,  exec, [float; move 20% 17.5%; size 60% 65%] foot
bind = $mainMod SHIFT, C, exec, [float; move 0.5% 72%; size 99% 25%] foot
bind = SHIFT, F12, exec, [float; move 59.5% 6%; size 39.5% 65% ] $app Mpv
bind = CTRL SHIFT, Q, exec, [float; move 60% 5%] $app Conky

# Game
bind = $mainMod, K, exec, $app Game


# Launcher
$scr = $HOME/.config/hypr/scripts
bind = $mainMod, return, exec, $scr/power_menu.sh
bind = $mainMod, H, exec, $scr/key_hints.sh
bind = CTRL ALT, D, exec, $scr/yt.sh

# Rofi launch
$rofi = $HOME/.config/hypr/scripts/rofi_launch.sh
bind = ALT, SPACE, exec, $app Emoji
bind = ALT, X, exec, $app Clipboard

# Wallpaper changer
$wlp = $HOME/.config/hypr/scripts/wallpaper_select.sh
bind = $mainMod, N, exec, $wlp next
bind = $mainMod, M, exec, $wlp foto
bind = $mainMod, L, exec, $wlp video

# Screenshot & Record
$scrc = $HOME/.config/hypr/scripts/screenshot_record.sh
bind = ,Print, exec, $scrc full 
bind = SHIFT_R, Print, exec, $scrc ArEa
bind = $mainMod CTRL, S, exec, $scrc
bind = ,F10, exec, $scrc ReCoRdInG

# Toggle 
$tgl = $HOME/.config/hypr/scripts/toggle.sh
bind = CTRL ALT, L, exec, $scr/hyprlock.sh
bind = $mainMod, escape, exec, $tgl Waybar
bind = ,F8, exec, $tgl Hypridle
bind = ,F12, exec, $tgl Clock

# Group keybindings
bind = $mainMod, G, togglegroup, s
bindd = $mainMod Control, H, $d change active group backwards   , changegroupactive, b
bindd = $mainMod Control, L, $d change active group forwards  , changegroupactive, f
bind = $mainMod SHIFT, TAB, changegroupactive, f

# Hyprland keybindings
bind = $mainMod, A, togglesplit,
bind = $mainMod, C, killactive,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, W, togglefloating,
bind = $mainMod SHIFT, R, exec, hyprctl reload
# bind = $mainMod, SHIFT_R, exec, systemctl suspend
bind = $mainMod, BACKSPACE, exit,
bind = ALT_R, Return, fullscreen, # toggle the window between focus and fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = ALT, TAB, movefocus, d
bindd = $mainMod, TAB, Cycle focus, cyclenext

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, X, resizewindow
bindm = $mainMod, Z, movewindow

# Switch workspaces to a relative workspace
bind = $mainMod CTRL, Right, workspace, r+1
bind = $mainMod CTRL, Left, workspace, r-1

# Move to the first empty workspace
bind = $mainMod CTRL, Down, workspace, empty
bind = $mainMod CTRL, Up, workspace, previous

# Multimedia & audio
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = $mainMod ALT, Right, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = $mainMod ALT, Left, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# LCD brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindel = $mainMod ALT, up, exec, brightnessctl -e4 -n2 set 5%+
bindel = $mainMod ALT, down, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Resize windows
bindde = $mainMod SHIFT, Right, $d resize window right , resizeactive, 30 0
bindde = $mainMod SHIFT, Left, $d resize window left, resizeactive, -30 0
bindde = $mainMod SHIFT, Up, $d resize window up, resizeactive, 0 -30
bindde = $mainMod SHIFT, Down, $d resize  window down, resizeactive, 0 30

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
# $moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
binded = $mainMod SHIFT $CONTROL, left,Move active window to the left,exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
binded = $mainMod SHIFT $CONTROL, right,Move active window to the right,exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
binded = $mainMod SHIFT $CONTROL, up,Move active window up,exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
binded = $mainMod SHIFT $CONTROL, down,Move active window down,exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d